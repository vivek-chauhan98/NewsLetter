<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Popup</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="notification-card">
        <button class="click-me">Get NewsLetter</button>
    </div>
    
    <div class="container">
        <div class="card">
            <img class="img" src="./Group 1 (1).png" alt="">
            <div class="close-tab">&times;</div>         
            <h1>Dont miss out.</h1>
            <p>Sign up to our newsletter to stay <br> in the loop.</p>
            <form action="">
                <input id="input" type="email" placeholder="EMAIL ADDRESS" required>
                <button type="submit" class="subscribe-btn">Subscribe</button>                
            </form>                                
            </div>
        </div>
    </div>
</body>
</html>
